<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="amazonpage.css">
</head>
<body>
    <nav class="firstbar">
        <div class="logo">
            <img src="icons/amazonlogo 2024-10-14 081707.png" alt="">
        </div>
        <div class="delivery">
            <img src="icons/icons8-location-50.png" alt="">
        </div>
        <div class="delivery2">
            <span>Delivery to</span>
            <span id="second">india</span>
        </div>
        <div class="search">
            <select name="All" id="All">
                <option value="All">All</option>
                <option value="vdvd">vdvd</option>
            </select>
        </div>          
        <div class="se">
            <input type="text" placeholder="search">
        </div>
        <div class="flag">
            <button>
            <img src="icons/icons8-search-30.png" alt="">
            </button>
        </div>
        <div class="lang">
            <img src="icons/icons8-usa-40.png" alt="">
        <div class="lang2">    
            <select name="en" id="EN">
            <option class="en" value="EN">EN</option>
            <option value="malayalam">malayalam</option>
            </select>
        </div>
        <div class="signin">
            <span>hello,signin</span>
            <span>Account&Lists</span>
        </div>
        <div class="order">
            <span>Returns</span>
            <span class="or">&orders</span>
        </div>
        <div class="cart">
            <img src="icons/icons8-cart-50.png" alt="">
        </div>
    

    </nav>
    
</body>
</html>
